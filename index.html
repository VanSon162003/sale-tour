        <!-- font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- css -->
        <link rel="stylesheet" href="./asset/css/main.min.css" />
    </head>
    <body>
        <!-- header -->
        <header id="header" class="header"></header>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("./templates/header.html")
                    .then((response) => {
                        if (!response.ok)
                            throw new Error("Network response was not ok");
                        return response.text();
                    })
                    .then((header) => {
                        document.querySelector("#header").innerHTML = header;
                    });
            });
        </script>

        <main>
            <div class="container">
                <div class="search-bar">
                    <div class="row">
                        <div class="col-lg-12 col-8 offset-lg-0 offset-2">
                            <div class="search-bar__list">
                                <div class="search-bar__item">
                                    <a href="#!" class="search-bar__link"
                                        ><span class="search-bar__title"
                                            >Location</span
                                        ></a
                                    >
                                    <a href="#!" class="search-bar__link"
                                        ><span class="search-bar__desc"
                                            >Bali, Indonesia</span
                                        ><img
                                            src="./asset/icons/arrow-down.svg"
                                            alt="arrow"
                                    /></a>
                                </div>

                                <div class="search-bar__item">
                                    <a href="#!" class="search-bar__link"
                                        ><span class="search-bar__title"
                                            >City</span
                                        ></a
                                    >
                                    <a href="#!" class="search-bar__link"
                                        ><span class="search-bar__desc"
                                            >Prambanan</span
                                        ><img
                                            src="./asset/icons/arrow-down.svg"
                                            alt="arrow"
                                    /></a>
                                </div>

                                <div class="search-bar__item">
                                    <a href="#!" class="search-bar__link"
                                        ><span class="search-bar__title"
                                            >Guest</span
                                        ></a
                                    >
                                    <a href="#!" class="search-bar__link"
                                        ><span class="search-bar__desc"
                                            >8 Persons</span
                                        ><img
                                            src="./asset/icons/arrow-down.svg"
                                            alt="arrow"
                                    /></a>
                                </div>

                                <button class="btn btn--search">
                                    <img
                                        src="./asset/icons/search.svg"
                                        alt="search"
                                    />
                                    <span>Search</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("./templates/footer.html")
                    .then((response) => {
                        if (!response.ok)
                            throw new Error("Network response was not ok");
                        return response.text();
                    })
                    .then((footer) => {
                        document.querySelector("#footer").innerHTML = footer;
                    });
            });
        </script>
    </body>
</html>
