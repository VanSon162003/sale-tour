    <body id="contact">
        <!-- header -->
        <header id="header" class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- logo -->
                    <div class="logo">
                        <a href="#!">
                            <img src="./asset/imgs/Logo.png" alt="Safe Tour" />
                        </a>
                    </div>

                    <!-- tablet & mobile -->

                    <input
                        type="checkbox"
                        name="checkbox"
                        id="checkbox"
                        hidden
                    />
                    <div class="menu" hidden>
                        <label for="checkbox">
                            <img src="./asset/icons/Menu.svg" alt="menu" />
                        </label>
                    </div>

                    <label for="checkbox" class="overlay" hidden></label>

                    <!-- navbar -->
                    <nav class="nav">
                        <label for="checkbox" class="close" hidden>
                            <img src="./asset/icons/arrow.svg" alt="arrow" />
                        </label>
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="./index.html" class="nav__link"
                                    >Home</a
                                >
                            </li>
                            <li class="nav__item">
                                <a href="./about.html" class="nav__link"
                                    >About</a
                                >
                            </li>
                            <li class="nav__item">
                                <a href="./destinations.html" class="nav__link"
                                    >Destinations</a
                                >
                            </li>
                            <li class="nav__item">
                                <a href="./blog.html" class="nav__link">Blog</a>
                            </li>
                            <li class="nav__item active">
                                <a href="./pages.html" class="nav__link"
                                    >Pages</a
                                >
                            </li>

                            <li class="nav__item">
                                <a href="./contact.html" class="btn btn--header"
                                    >Contact us</a
                                >
                            </li>
                        </ul>
                    </nav>

                    <a href="./contact.html" class="btn btn--header nav--btn"
                        >Contact us</a
                    >
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <!-- about -->
                <div class="contact">
                    <span class="contact__heading">Contact us</span>
                    <img
                        src="./asset/imgs/about.png"
                        alt="contact us"
                        class="contact__img"
                    />
                </div>
            </div>

            <div class="contact__infomation">
                <div class="contact__infomation--left">
                    <div>
                        <div class="contact__infomation--link">
                            <img
                                src="./asset/icons/Message.svg"
                                alt="message"
                                class="contact__infomation--icon"
                            />

                            <a
                                href="mailto:2369 Robinson Lane Jackson, OH 45640"
                                >2369 Robinson Lane Jackson, OH 45640</a
                            >
                        </div>

                        <div class="contact__infomation--link">
                            <img
                                src="./asset/icons/Call.svg"
                                alt="call"
                                class="contact__infomation--icon"
                            />

                            <a href="tel:(+88) 017 000 00000"
                                >(+88) 017 000 00000</a
                            >
                        </div>

                        <div class="contact__infomation--link">
                            <img
                                src="./asset/icons/Location.svg"
                                alt="location"
                                class="contact__infomation--icon"
                            />

                            <a href="#!">Info@example.com</a>
                        </div>
                    </div>
                </div>

                <div class="contact__infomation--right">
                    <form action="" class="contact__infomation--form">
                        <input
                            required
                            class="contact__infomation--input"
                            type="text"
                            placeholder="Name"
                            maxlength="2"
                            name="Name"
                        />
                        <input
                            required
                            class="contact__infomation--input"
                            type="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            placeholder="Email"
                            name="Email"
                        />
                        <input
                            required
                            class="contact__infomation--input"
                            type="text"
                            placeholder="Subject"
                            name="Subject"
                        />
                        <input
                            class="contact__infomation--input"
                            type="text"
                            placeholder="Message"
                            name="Message"
                        />

                        <button type="submit" class="btn btn--primary">
                            Subscribe
                        </button>
                    </form>
                </div>
            </div>

            <div class="contact__map">
                <img
                    src="./asset/imgs/contact-2.png"
                    alt="map"
                    class="contact__map--img"
                />
            </div>
        </main>

        <!-- footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                fetch("./templates/footer.html")
                    .then((response) => {
                        if (!response.ok)
                            throw new Error("Network response was not ok");
                        return response.text();
                    })
                    .then((footer) => {
                        document.querySelector("#footer").innerHTML = footer;
                    });
            });
        </script>
    </body>
