                                    .then((response) => {
                                        if (!response.ok)
                                            throw new Error(
                                                "Network response was not ok"
                                            );
                                        return response.text();
                                    })
                                    .then((search) => {
                                        document.querySelector(
                                            "#search-bar"
                                        ).innerHTML = search;
                                    });
                            }
                        );
